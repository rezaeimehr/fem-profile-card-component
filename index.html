<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__top"></div>
        <div class="card__middle">
          <img src="./images/image-victor.jpg" alt="profile image" />

          <span class="card__person"> <b> Victor Crest </b> 26 </span>

          <span class="card__city"> London </span>
        </div>
        <div class="card__bottom">
          <div class="card__followers">
            <b> 80K </b>
            <span> Followers </span>
          </div>
          <div>
            <b> 803K </b>
            <span> Likes </span>
          </div>
          <div class="card__photos">
            <b> 1.4K </b>
            <span> Photos </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
